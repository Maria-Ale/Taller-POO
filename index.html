<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/funcion.js"></script>
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
<!-- Inicio datos personales-->
      <table class="table align-middle mb-0 bg-white" >
        <thead class="bg-light">
          <tr>
            <th>Datos personales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="1">
              <div class="form-outline">
                <input type="text" id="nombre" class="form-control" />
                <label class="form-label" for="typeText">Nombre: </label>
              </div>
            </td>
            <td rowspan="10">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr861kXpBOYSYu2w_bwebEp5O9Vt1YCL3B1A&usqp=CAU" width="200 px">
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <div class="form-outline">
                <input type="text" id="apellidos" class="form-control" />
                <label class="form-label" for="typeText">Apellidos: </label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <div class="form-outline">
                <input type="text" id="sexo" class="form-control" />
                <label class="form-label" for="typeText">Sexo: </label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" class="form-control" min="1923-01-01" max="2004-12-31" />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <div class="form-group">
                <label for="fechaIngreso">Fecha de Ingreso:</label>
                <input type="date" id="fechaIngreso" class="form-control" min="1980-01-01" max="2023-05-31"/>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
<!-- Fin datos personales-->
<!-- Inicio Salario-->
      <table class="table align-middle mb-0 bg-white" >
        <thead class="bg-light">
          <tr>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="1">
              <div class="form-outline">
                <input type="text" id="salario" class="form-control" />
                <label class="form-label" for="typeText" id="salario" name="salario">Salario </label>
              </div>
            </td>
              <td colspan="1">
                <button onclick="modificarSalario()" class="btn btn-info btn-rounded">Modificar</button>
              </td>
          </tr>
        </tbody>
      </table>
<!-- Fin salario-->
<!-- Inicio calculos-->
      <table class="table align-middle mb-0 bg-white" >
        <thead class="bg-light">
          <tr>
            <th>Calculos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="1">
              <button onclick="calcularEdad()" class="btn btn-info btn-rounded">Calcular Edad</button>
            </td>
            <td colspan="1">
              <div class="form-outline">
                <output type="text" id="resultado1" class="form-control">
                <label class="form-label" for="typeText">Edad</label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <button onclick="calcularAntiguedad()" class="btn btn-info btn-rounded">Calcular Antiguedad</button>
            </td>
            <td colspan="1">
              <div class="form-outline">
                <output type="text" id="resultado2" class="form-control">
                <label class="form-label" for="typeText">Antigüedad </label>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="1">
              <button onclick="calcularPrestaciones()" class="btn btn-info btn-rounded">Calcular Prestaciones</button>
            </td>
            <td colspan="1">
              <div class="form-outline">
                <output type="text" id="resultado3" class="form-control">
                <label class="form-label" for="typeText">Prestaciones </label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  <!-- Fin cálculos-->
  <!-- Inicio puntos de extensión-->
      <table class="table align-middle mb-0 bg-white" >
        <thead class="bg-light">
          <tr>
            <th>Puntos de Extensión</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">
              <button onclick="datos()" id="opc_uno" class="btn btn-info btn-rounded">Opción 1</button>
              <div id="adicionaal" style="display: none;">
                <table class="table align-middle mb-0 bg-white" >
                  <thead class="bg-light">
                    <tr>
                      <th>Nivel Académico</th>
                    </tr>
                  </thead>
                  <tbody>
                    <div id="informacion" style="display: none;">
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <input type="text" id="formacion" class="form-control" />
                            <label class="form-label" for="typeText">Ingrese su nivel academico: </label>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <input type="text" id="estudios" class="form-control" />
                            <label class="form-label" for="typeText">Ingrese nombre de la carrera: </label>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <input type="text" id="universidad" class="form-control" />
                            <label class="form-label" for="typeText">Ingrese el nombre de la institución: </label>
                          </div>
                        </td>
                      </tr>
                    </div>
                  </tbody>
                </table>
                <button onclick="mostrar()" id="opc_uno" class="btn btn-info btn-rounded">Mostrar información</button>
              </div>
            </td>
            <td>
              <button onclick="datosN()" id="opc_dos" class="btn btn-info btn-rounded">Opción 2</button>
              <div id="extra" style="display: none;">
                <table class="table align-middle mb-0 bg-white" >
                  <thead class="bg-light">
                    <tr>
                      <th>Registro Nuevo Empleado</th>
                    </tr>
                  </thead>
                  <tbody>
                    <div id="contrato" style="display: none;">
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <input type="text" id="nombresN" class="form-control" />
                            <label class="form-label" for="typeText">Nombres: </label>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <input type="text" id="apellidosN" class="form-control" />
                            <label class="form-label" for="typeText">Apellidos: </label>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <input type="text" id="sexoN" class="form-control" />
                            <label class="form-label" for="typeText">Sexo: </label>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <label class="form-label" for="typeText">Fecha de Nacimiento: </label>
                            <input type="date" id="fechaNacimientoN" class="form-control" min="1923-01-01" max="2004-12-31" />
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <label class="form-label" for="typeText">Fecha de Ingreso: </label>
                            <input type="date" id="fechaIngresoN" class="form-control" min="1923-01-01" max="2004-12-31" />
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <input type="text" id="formacionN" class="form-control" />
                            <label class="form-label" for="typeText">Formación Académica: </label>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="1">
                          <div class="form-outline">
                            <input type="text" id="institucionN" class="form-control" />
                            <label class="form-label" for="typeText">Nombre de la institución: </label>
                          </div>
                        </td>
                      </tr>
                    </div>
                  </tbody>
                </table>
                <button onclick="nuevoE()" id="opc_uno" class="btn btn-info btn-rounded">Mostrar Información</button>
              </div>
            </td>       
          </tr>
        </tbody>
      </table>
  <!-- Fin puntos de extensión-->
    </div>
    <!-- End your project here-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
